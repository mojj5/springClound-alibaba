<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  th:href="@{/login.css}">


</head>
<body>

<div class="container">

    <form  method="post" th:action="@{/login}" class="form-signin">
       <h2 class="form-signin-heading">请登录</h2>
        <label class="sr-only">账号</label>
        <input name="user" class="form-control" placeholder="请输入账号" type="text" value="admin"/>
        <label class="sr-only">密码</label>
        <input name="password" class="form-control" placeholder="请输入密码" type="password" value="admin"/>
        <div class="checkbox">
            <label >
                <input type="checkbox" value="re-me">记住我！
            </label>
        </div>
        <button class="btn btn-primary btn-lg btn-block active" type="submit">登录</button>
    </form>


</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
